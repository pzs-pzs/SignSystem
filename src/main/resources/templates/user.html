<!DOCTYPE html>
<!--good-->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>签到系统</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="css/drag.css" th:href="@{/css/drag.css}"/>

    <script type="text/javascript" src="js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="js/jquery.md.js" th:src="@{/js/jquery.md.js}"></script>
    <script type="text/javascript" src="js/user.js" th:src="@{/js/user.js}"></script>
    <script type="text/javascript" src="js/drag.js" th:src="@{/js/drag.js}"></script>
    <script type="text/javascript" src="js/background.js" th:src="@{/js/background.js}"></script>
    <script type="text/javascript" src="js/googlegg.js" th:src="@{/js/googlegg.js}"></script>

    <style>
        body, html {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -100;
        }
    </style>

    <style type="text/css">
        [class^="ads_"], .infolist + .picview, .adsbygoogle, .ads {
            display: none !important;
            display: none
        }</style>

</head>

<body>

<canvas id="background"></canvas>


<nav class="navbar navbar-inverse" role="navigation">

    <div class="navbar-header">
        <a class="navbar-brand" href="../templates/index.html">签到系统</a>
    </div>

    <div>
        <ul class="nav navbar-nav pull-right">

            <li><a href="index.html" th:href="@{/toIndex}"><span class="glyphicon glyphicon-home"> 主页</span></a></li>

            <!--<li><a href="inform.html"><span class="glyphicon glyphicon-bullhorn"> 通知通告</span></a></li>-->

            <!--<li><a href="lost.html"><span class="glyphicon glyphicon-search"> 失物招领</span></a></li>-->

            <!--<li><a href="trade.html"><span class="glyphicon glyphicon-shopping-cart"> 二手交易</span></a></li>-->

            <li><a href="#"><span class="glyphicon glyphicon-briefcase">用户信息</span></a></li>

            <li class="active"><a href="#"><span class="glyphicon glyphicon-log-in"> 登录</span></a></li>

        </ul>
    </div>
</nav>

<div>
    <div class="container">

        <div class="col-lg-3"></div>
        <div class="col-lg-4">
            <br/><br/><br/><br/><br/>
            <div class="jumbotron">

                <form action="/index.html" th:action="@{/logout}" method="get">
                    <div class="input-group">
                        <span class="input-group-addon">工号</span>
                        <span class="form-control input-lg" name="num">
                            <!--/*@thymesVar id="num" type="com.pzs.controller.DemoController"*/-->
                            <p th:text="${num}" />
                        </span>

                    </div>
                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon">姓名</span>
                        <span class="form-control input-lg" name="name">
                            <!--xxxxxxxxxx-->
                            <!--/*@thymesVar id="name" type="com.pzs.controller.DemoController"*/-->
                             <p th:text="${name}" />
                        </span>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon">电话</span>
                        <span class="form-control input-lg" name="name">
                            <!--/*@thymesVar id="tel" type="com.pzs.controller"*/-->
                            <p th:text="${tel}" />
                        </span>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon">邮箱</span>
                        <span class="form-control input-lg" name="name">
                            <!--/*@thymesVar id="email" type="com.pzs.controller"*/-->
                            <p th:text="${email}" />
                        </span>
                    </div>

                    <br/>

                    <div>
                        <input type="button" class="btn btn-lg btn-primary btn-block" value="一键签到" onclick="f()"/>
                    </div>

                    <br/>


                    <div>
                        <a href="sign_inf.html"  th:href="@{/signHandler}" class="btn btn-lg btn-primary btn-block" >查看签到</a>
                    </div>

                    <br/>

                    <div>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="退出登陆"/>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
